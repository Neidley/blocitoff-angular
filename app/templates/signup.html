<div class="jumbotron">
  <h1>Blocitoff</h1>
  <p>Stay focused with self-destructing to-do lists!</p>
  <p>After 7 days, tasks self-complete!</p>
</div>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      <li><a ui-sref="login">Login</a></li>
      <li class="active"><a href="#">Sign Up</a></li>
    </ul>
  </div>
</nav>

<div class="signup">
  <form method="post" ng-submit="signup.createUser(email, password, password_confirmation)">
    <div class="form-group">
      <h4>Sign Up!</h4>
    </div>
    <div class="form-group">
      <input type="text" name="email" value="" placeholder="email" ng-model="email">
    </div>
    <div class="form-group">
      <input type="password" name="password" value="" placeholder="password" ng-model="password">
    </div>
    <div class="form-group">
      <input type="password" name="password confirmation" placeholder="confirm password" ng-model="password_confirmation">
    </div>
    <input type="submit" name="" value="Sign Up!">
  </form>
</div>
