<div class="jumbotron">
  <h1>Blocitoff</h1>
  <p>{{ history.email }}</p>
  <a href="#" ng-click="history.logOut()">Logout</a>
</div>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      <li><a ui-sref="home">Active Tasks</a></li>
      <li class="active"><a href="#">Task History</a></li>
    </ul>
  </div>
</nav>

<div class="col-md-8">
    <table>
      <th>Task History</th>
      <th>Un-Complete</th>
      <th>Delete</th>
      <tr ng-repeat="item in history.items" ng-show="item.completed">
        <td><del>{{ item.name }}</del></td>
        <td class="checkbox"><input type="checkbox" ng-model="checked" ng-click="history.toggleCompleted(item)"></td>
        <td><button class="btn-danger btn-sm"  type="button"
ng-click="history.deleteTask(item)">Delete</button></td>
      <tr>
    </table>
</div>
